{{ if .Values.modules.spark.include }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    fateMoudle: spark-master
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: {{ default 1 .Values.modules.spark.master.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: spark-master
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: spark-master
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: spark-master
          image: {{ .Values.modules.spark.master.Image }}:{{ .Values.modules.spark.master.ImageTag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh","-c"]
          args: ["echo $(hostname -i) spark-worker >> /etc/hosts; /spark/bin/spark-class org.apache.spark.deploy.master.Master"]
          env:
          - name: INIT_DAEMON_STEP
            value: setup_spark
          - name: SPARK_DAEMON_MEMORY
            value: "1g"
          - name: SPARK_MASTER_HOST
            value: spark-master
          - name: SPARK_MASTER_PORT
            value: "7077"
          - name: SPARK_MASTER_WEBUI_PORT
            value: "8080"
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
          ports:
            - containerPort: 8080
            - containerPort: 7077
      {{- with .Values.modules.spark.master.nodeSelector }}
      nodeSelector: 
      {{- range $k, $v := . }}
        {{ $k }}: {{ $v }}
      {{- end }}
      {{- end }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    fateMoudle: spark-master
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
  - name: web-ui
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
  type: {{ .Values.modules.spark.master.type }}
  clusterIP: None
  selector:
    fateMoudle: spark-master
{{ include "fate.matchLabels" . | indent 4 }}
---
{{ end }}
