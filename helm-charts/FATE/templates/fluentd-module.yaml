{{- if .Values.modules.fluentd.include }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: fluentd-config
  labels:
    fateMoudle: fluentd
{{ include "fate.labels" . | indent 4 }}
data:
  fluent.conf: |
    <source>
      @type tail
      path /data/projects/fate/eggroll/logs/*/*.*
      pos_file /data/projects/fate/eggroll/log.pos
      tag eggroll
      multiline_flush_interval 2s
      refresh_interval 5s
      <parse>
        @type none
      </parse>
    </source>
    
    <match **>
      @type stdout
    </match>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
  labels:
    fateMoudle: fluentd
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: fluentd
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: fluentd
{{ include "fate.labels" . | indent 8 }}
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "fluentd"
      containers:
        - name: fluentd
          image: fluent/fluentd:v1.11-debian-1
          volumeMounts:
          - name: fluentd-conf
            subPath: fluent.conf
            mountPath: /fluentd/etc/fluent.conf
      {{- with $fluentd.nodeSelector }}
      nodeSelector: 
      {{- range $k, $v := . }}
        {{ $k }}: {{ $v }}
      {{- end }}
      {{- end }}
      restartPolicy: Always
      volumes:
        - name: fluentd-conf
          configMap:
            name: fluentd-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    fateMoudle: fluentd
{{ include "fate.labels" . | indent 4 }}
  name: fluentd
spec:
  ports:
    - name: "4671"
      port: 4671
      targetPort: 4671
      protocol: TCP
  clusterIP: None
  selector:
    fateMoudle: fluentd
{{ include "fate.matchLabels" . | indent 4 }}

---
{{- end }}