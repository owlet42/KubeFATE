{{ if .Values.modules.spark.include }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  labels:
    fateMoudle: spark-worker
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: {{ default 1 .Values.modules.spark.worker.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: spark-worker
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: spark-worker
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: spark-worker
          image: {{ .Values.modules.spark.worker.Image }}:{{ .Values.modules.spark.worker.ImageTag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
          #command: ["/bin/bash", "-c", "/spark/bin/spark-class org.apache.spark.deploy.worker.Worker --webui-port 8081 $SPARK_MASTER"]
          env:
          - name: SPARK_MASTER
            value: "spark://spark-master:7077"
          - name: SPARK_DAEMON_MEMORY
            value: "1g"
          - name: SPARK_WORKER_MEMORY
            value: "1g"
          - name: SPARK_WORKER_WEBUI_PORT
            value: "8081"
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
          ports:
            - containerPort: 8081
      {{- with .Values.modules.spark.worker.nodeSelector }}
      nodeSelector: 
{{ toYaml . | indent 6 }}
      {{- end }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker-1
  labels:
    fateMoudle: spark-worker
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "8081"
      port: 8081
      targetPort: 8081
      protocol: TCP
  type: {{ .Values.modules.spark.worker.type }}
  clusterIP: None
  selector:
    fateMoudle: spark-worker
{{ include "fate.matchLabels" . | indent 4 }}
---
{{ end }}
